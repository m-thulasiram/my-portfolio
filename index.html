<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manam Thulasiram | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind custom theme
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            display: ["Poppins", "ui-sans-serif", "system-ui", "sans-serif"],
            body: ["Inter", "ui-sans-serif", "system-ui", "sans-serif"],
          },
          colors: {
            brand: {
              50: "#eef2ff",
              100: "#e0e7ff",
              200: "#c7d2fe",
              300: "#a5b4fc",
              400: "#818cf8",
              500: "#6366f1",
              600: "#4f46e5",
              700: "#4338ca",
              800: "#3730a3",
              900: "#312e81",
            },
          },
          backgroundImage: {
            hero: "linear-gradient(135deg, rgba(99,102,241,0.12), rgba(14,165,233,0.12))",
          },
          boxShadow: {
            soft: "0 10px 25px -15px rgba(0,0,0,0.3)",
          },
        },
      },
    };
  </script>

  <!-- Icons (Font Awesome free) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pb6q5kP6fKQmXb2o2q4XyQcKk+2rGQYqzLkX1b6g1k2x7x0zohJ1rV1n0r4VJz3m1Yt3b5eK7w6Qz5q3b5j3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 font-body">
  <div id="root">
    <div class="min-h-screen grid place-items-center p-8">
      <h1 class="text-3xl font-display text-brand-700 animate-pulse">Loading portfolio…</h1>
    </div>
  </div>

  <!-- React + ReactDOM + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- App -->
  <script type="text/babel">
    const { useState } = React;

    // ===== Data (edit here) =====
    const DATA = {
      about: {
        name: "Manam Thulasiram",
        title: "B.Tech CSE (Data Science) Student",
        summary:
          "Aspiring data scientist passionate about building production-ready ML systems and clear, impactful data visualizations. I enjoy turning messy, real-world data into models and apps that help people make better decisions.",
        location: "Indian, Andhra Pradesh, Tirupati, K.V.B Puram, Diguva puttur",
        phone: "6305765060",
        email: "mtr.manam@gmail.com",
        linkedin: "https://www.linkedin.com/in/manam-thulasiram-740b87354/",
        github: "https://github.com/dashboard",
      },
      education: [
        {
          school: "Vel Tech University",
          degree: "B.Tech in Computer Science (Data Science)",
          years: "2024 – 2027",
          coursework: ["Data Structures", "DBMS", "Machine Learning"],
          achievements: [],
        },
      ],
      skills: {
        programming: ["Python", "Word", "Excel"],
        libraries: [
          "TensorFlow", "Keras", "Scikit-learn", "Pandas", "NumPy", "Matplotlib", "Seaborn",
        ],
        tools: ["Google Earth Engine", "Flask", "Git", "GitHub"],
      },
      projects: [
        {
          title:
            "Deep Learning based Crop Yield Prediction Model for Optimizing Agricultural Productivity and Food Security",
          description:
            "Built a neural network pipeline to analyze weather and soil factors to forecast agricultural yields, enabling accurate, data-driven decisions for farming and food supply management.",
          tech: [
            "Python", "TensorFlow", "Keras", "Scikit-learn", "Pandas", "NumPy", "Matplotlib", "Seaborn", "Google Earth Engine", "Flask", "GitHub",
          ],
          role:
            "Data preprocessing, deep learning model development, result analysis, and deployment using Flask.",
          image: "crop.jpg",
          link: "#", // replace with your project page or repo
        },
      ],
      internships: [
        {
          company: "Company name",
          duration: "Duration",
          work: "Work done",
          tools: "Tools used",
        },
      ],
      certifications: [
        { name: "NPTEL – (Add course name)", year: "Year" },
      ],
      achievements: [
        "Leadership roles (club member, event coordinator, etc.)",
      ],
      resume: {
        url: "assets/Manam_Thulasiram_Resume.pdf", // Put your resume file at this path
      },
    };

    // ===== Reusable UI =====
    const Section = ({ id, title, children, subtle = false }) => (
      <section id={id} className={`${subtle ? "bg-white" : "bg-gray-50"} py-16`}>
        <div className="max-w-6xl mx-auto px-6">
          <h2 className="text-3xl md:text-4xl font-display font-bold text-gray-900">
            {title}
          </h2>
          <div className="mt-6">{children}</div>
        </div>
      </section>
    );

    const Chip = ({ children }) => (
      <span className="inline-block rounded-full px-3 py-1 text-sm bg-gray-100 border border-gray-200">
        {children}
      </span>
    );

    const Card = ({ children, hover = true }) => (
      <div className={`p-6 rounded-2xl bg-white border border-gray-200 ${hover ? "hover:shadow-soft transition" : ""}`}>
        {children}
      </div>
    );

    // ===== Components =====
    function Navbar() {
      const [open, setOpen] = useState(false);
      const navItems = [
        { id: "about", label: "About" },
        { id: "education", label: "Education" },
        { id: "skills", label: "Skills" },
        { id: "projects", label: "Projects" },
        { id: "internships", label: "Internships" },
        { id: "certifications", label: "Certifications" },
        { id: "achievements", label: "Achievements" },
        { id: "contact", label: "Contact" },
      ];

      return (
        <header className="sticky top-0 z-50 backdrop-blur supports-[backdrop-filter]:bg-white/70 bg-white/90 border-b border-gray-200">
          <div className="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="#home" className="font-display text-lg font-semibold text-brand-700">MT</a>
            <nav className="hidden md:flex items-center gap-6">
              {navItems.map(item => (
                <a key={item.id} href={`#${item.id}`} className="text-sm font-medium text-gray-700 hover:text-brand-700">
                  {item.label}
                </a>
              ))}
              <a href={DATA.resume.url} className="ml-2 inline-flex items-center px-4 py-2 rounded-xl bg-brand-600 text-white hover:bg-brand-700" download>
                Download Resume
              </a>
            </nav>
            <button className="md:hidden p-2 rounded-lg border" onClick={() => setOpen(!open)} aria-label="Toggle menu">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className="w-6 h-6"><path fill="currentColor" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
          </div>
          {open && (
            <div className="md:hidden border-t bg-white">
              <div className="max-w-6xl mx-auto px-6 py-4 grid gap-3">
                {navItems.map(item => (
                  <a key={item.id} href={`#${item.id}`} className="py-2" onClick={() => setOpen(false)}>{item.label}</a>
                ))}
                <a href={DATA.resume.url} download className="inline-flex items-center px-4 py-2 rounded-xl bg-brand-600 text-white justify-center">Download Resume</a>
              </div>
            </div>
          )}
        </header>
      );
    }

    function Hero() {
  return (
    <section id="home" className="bg-hero">
      <div className="max-w-6xl mx-auto px-6 py-20 md:py-28">
        <div>
          <p className="text-sm uppercase tracking-widest text-brand-700 font-semibold">
            Hello, I'm
          </p>
          <h1 className="mt-2 text-4xl md:text-6xl font-display font-bold text-gray-900">
            {DATA.about.name}
          </h1>
          <p className="mt-4 text-lg text-gray-700">{DATA.about.title}</p>
          <p className="mt-6 text-gray-600 leading-relaxed">{DATA.about.summary}</p>
          <div className="mt-8 flex flex-wrap items-center gap-3">
            <a
              href="#projects"
              className="inline-flex items-center px-5 py-3 rounded-xl bg-brand-600 text-white hover:bg-brand-700"
            >
              View Projects
            </a>
            <a
              href="#contact"
              className="inline-flex items-center px-5 py-3 rounded-xl border border-gray-300 hover:border-brand-600 hover:text-brand-700"
            >
              Contact Me
            </a>
          </div>
        </div>
      </div>
    </section>
  );
}


    function Education() {
      return (
        <Section id="education" title="Education" subtle>
          <div className="grid md:grid-cols-2 gap-6">
            {DATA.education.map((e, idx) => (
              <Card key={idx}>
                <div className="flex items-start justify-between gap-6">
                  <div>
                    <h3 className="text-xl font-semibold">{e.degree}</h3>
                    <p className="text-gray-700 mt-1">{e.school}</p>
                    <p className="text-gray-500 text-sm">{e.years}</p>
                    <div className="mt-4 flex flex-wrap gap-2">
                      {e.coursework.map((c, i) => (
                        <Chip key={i}>{c}</Chip>
                      ))}
                    </div>
                    {e.achievements?.length > 0 && (
                      <ul className="mt-4 list-disc list-inside text-gray-700">
                        {e.achievements.map((a, i) => (<li key={i}>{a}</li>))}
                      </ul>
                    )}
                  </div>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    function Skills() {
      const groups = [
        { label: "Programming", items: DATA.skills.programming },
        { label: "Libraries / Frameworks", items: DATA.skills.libraries },
        { label: "Tools", items: DATA.skills.tools },
      ];

      return (
        <Section id="skills" title="Technical Skills">
          <div className="grid md:grid-cols-3 gap-6">
            {groups.map((g, idx) => (
              <Card key={idx}>
                <h3 className="font-semibold text-lg">{g.label}</h3>
                <div className="mt-3 flex flex-wrap gap-2">
                  {g.items.map((s, i) => (
                    <Chip key={i}>{s}</Chip>
                  ))}
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    function Projects() {
      return (
        <Section id="projects" title="Projects" subtle>
          <div className="grid md:grid-cols-2 gap-6">
            {DATA.projects.map((p, idx) => (
              <Card key={idx}>
                <div className="aspect-video w-full overflow-hidden rounded-xl bg-gray-100 border">
                  <img src={p.image} alt={p.title} className="w-full h-full object-cover" onError={(e) => { e.target.src = "https://via.placeholder.com/960x540?text=Project+Preview"; }} />
                </div>
                <h3 className="mt-4 text-xl font-semibold">{p.title}</h3>
                <p className="mt-2 text-gray-700">{p.description}</p>
                <p className="mt-3 text-sm text-gray-600"><span className="font-medium">Your role:</span> {p.role}</p>
                <div className="mt-4 flex flex-wrap gap-2">
                  {p.tech.map((t, i) => (<Chip key={i}>{t}</Chip>))}
                </div>
                <div className="mt-5">
                  <a href={p.link} target="_blank" rel="noreferrer noopener" className="inline-flex items-center px-4 py-2 rounded-xl bg-brand-600 text-white hover:bg-brand-700">View Project</a>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    function Internships() {
      return (
        <Section id="internships" title="Internships / Industrial Training">
          <div className="grid md:grid-cols-2 gap-6">
            {DATA.internships.map((i, idx) => (
              <Card key={idx}>
                <h3 className="text-lg font-semibold">{i.company}</h3>
                <p className="text-sm text-gray-500">{i.duration}</p>
                <p className="mt-3">{i.work}</p>
                <p className="mt-2 text-sm text-gray-600"><span className="font-medium">Tools used:</span> {i.tools}</p>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    function Certifications() {
      return (
        <Section id="certifications" title="Certifications" subtle>
          <div className="grid md:grid-cols-2 gap-6">
            {DATA.certifications.map((c, idx) => (
              <Card key={idx}>
                <div className="flex items-center justify-between">
                  <p className="font-medium">{c.name}</p>
                  <span className="text-sm text-gray-500">{c.year}</span>
                </div>
              </Card>
            ))}
          </div>
        </Section>
      );
    }

    function Achievements() {
      return (
        <Section id="achievements" title="Achievements & Extracurriculars">
          <Card>
            <ul className="list-disc list-inside space-y-2">
              {DATA.achievements.map((a, idx) => (<li key={idx}>{a}</li>))}
            </ul>
          </Card>
        </Section>
      );
    }

    // Contact Section
    function Contact() {
      return (
        <section id="contact" className="py-20 bg-gray-50">
          <div className="max-w-6xl mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-12">Contact</h2>
            <div className="grid md:grid-cols-2 gap-8">
              {/* Left Card */}
              <div className="bg-white shadow-lg rounded-2xl p-8 flex flex-col items-center justify-center">
                <h3 className="text-xl font-semibold mb-4">Get in touch</h3>
                <p className="text-gray-600 mb-6 text-center">
                  Feel free to reach out via phone, email, or connect with me on
                  LinkedIn/GitHub!
                </p>

                {/* Icon Buttons */}
                <div className="flex gap-6">
                  {/* Phone */}
                  <a
                    href={`tel:${DATA.about.phone}`}
                    className="bg-purple-700 hover:bg-purple-600 p-4 rounded-full shadow-lg transition text-white"
                    aria-label="Call"
                  >
                    <i className="fas fa-phone fa-lg"></i>
                  </a>

                  {/* Email */}
                  <a
                    href={`mailto:${DATA.about.email}`}
                    className="bg-red-600 hover:bg-red-500 p-4 rounded-full shadow-lg transition text-white"
                    aria-label="Email"
                  >
                    <i className="fas fa-envelope fa-lg"></i>
                  </a>

                  {/* LinkedIn */}
                  <a
                    href={DATA.about.linkedin}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="bg-blue-600 hover:bg-blue-500 p-4 rounded-full shadow-lg transition text-white"
                    aria-label="LinkedIn"
                  >
                    <i className="fab fa-linkedin fa-lg"></i>
                  </a>

                  {/* GitHub */}
                  <a
                    href={DATA.about.github}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="bg-gray-700 hover:bg-gray-600 p-4 rounded-full shadow-lg transition text-white"
                    aria-label="GitHub"
                  >
                    <i className="fab fa-github fa-lg"></i>
                  </a>
                </div>
              </div>

              {/* Right Card - Contact Form */}
              <div className="bg-white shadow-lg rounded-2xl p-8">
                <h3 className="text-xl font-semibold mb-4">Send me a message</h3>
                <form className="space-y-4" onSubmit={(e) => { e.preventDefault(); alert('Form submission is not wired up in this demo.'); }}>
                  <input
                    type="text"
                    placeholder="Your Name"
                    className="w-full border p-3 rounded-lg"
                  />
                  <input
                    type="email"
                    placeholder="Your Email"
                    className="w-full border p-3 rounded-lg"
                  />
                  <textarea
                    placeholder="Your Message"
                    rows="4"
                    className="w-full border p-3 rounded-lg"
                  ></textarea>
                  <button className="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg transition">
                    Send
                  </button>
                </form>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-gray-900 text-white py-6 mt-10">
          <div className="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <p>© 2025 {DATA.about.name}. All rights reserved.</p>
            <div className="flex gap-4">
              <a
                href={DATA.about.linkedin}
                target="_blank"
                rel="noopener noreferrer"
                className="text-blue-400 hover:text-blue-300"
              >
                <i className="fab fa-linkedin fa-lg"></i>
              </a>

              <a
                href={DATA.about.github}
                target="_blank"
                rel="noopener noreferrer"
                className="text-gray-300 hover:text-gray-100"
              >
                <i className="fab fa-github fa-lg"></i>
              </a>
            </div>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div className="overflow-x-hidden">
          <Navbar />
          <Hero />
          <Education />
          <Skills />
          <Projects />
          <Internships />
          <Certifications />
          <Achievements />
          <Contact />
          <Footer />
        </div>
      );
    }

    const root = document.getElementById('root');
    ReactDOM.createRoot(root).render(<App />);
  </script>
</body>
</html>
